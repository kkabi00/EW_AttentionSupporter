<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2196F3;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #1e88e5;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>블랭크 문제</h1>
    <img src="data:image/png;base64,{{ plot_url }}" alt="CSV 그래프">
    <form action="/submit_answers" method="post">
        <ol>
            {% for blank_line, correct_answer in questions %}
                <li>
                    {{ blank_line }}<br>
                    <input type="hidden" name="correct_answers" value="{{ correct_answer }}">
                    <input type="text" name="user_answers" required>
                </li>
            {% endfor %}
        </ol>
        <input type="submit" value="제출">
    </form>
</body>
</html>
