<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
</head>
<body>
    <h1>CSV 및 텍스트 파일 업로드</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="csv_file">CSV 파일 업로드:</label>
        <input type="file" name="csv_file" id="csv_file" required><br><br>

        <label for="text_file">텍스트 파일 업로드:</label>
        <input type="file" name="text_file" id="text_file" required><br><br>

        <input type="submit" value="업로드">
    </form>
</body>
</html>
